<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cars</title>
</head>

<body>
    <main>
        <h1>Tables in HTML</h1>
        <p>A long time ago in a galaxy far away before CSS was
            invented we used tables to make pretty web pages.
            Now we only use them for tabular data.
        </p>
        <table>
            <tr>
                <th>Make</th>
                <th>Model</th>
                <th>Mileage</th>
            </tr>
            <tr>
                <td>Ford</td>
                <td>Edge</td>
                <td>10348</td>
            </tr>
            <tr>
                <td>Pontiac</td>
                <td>Vibe</td>
                <td>73630</td>
            </tr>
            <tr>
                <td>Honda</td>
                <td>Civic</td>
                <td>7365</td>
            </tr>
        </table>
        <p>Back to the <a href="./good_old.html">Good old html.</a></p>
    </main>
</body>

</html>
